<div class="card">
  <h3>{{ isEdit ? 'Edit Project' : 'Create Project' }}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Project Name <span class="text--required">*</span></label>
      <input type="text" id="name" formControlName="name" class="form-control"/>
      <span class="form-validation" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Please enter a valid project name (max. of 50 characters).</span>
    </div>
    <div class="form-group">
      <label for="description">Project Description <span class="text--required">*</span></label>
      <textarea id="description" formControlName="description" class="form-control" rows="6"></textarea>
      <span class="form-validation" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">Please enter a valid project description (max. of 255 characters).</span>
    </div>
    <div class="form-group">
      <label for="startAt">Start At <span class="text--required">*</span></label>
      <input type="datetime-local" id="startAt" formControlName="startAt" class="form-control"/>
      <span class="form-validation" *ngIf="form.get('startAt')?.invalid && form.get('startAt')?.touched">Please enter a valid project start date.</span>
    </div>
    <div class="form-group">
      <label for="endAt">End At <span class="text--required">*</span></label>
      <input type="datetime-local" id="endAt" formControlName="endAt" class="form-control"/>
      <span class="form-validation" *ngIf="form.get('endAt')?.invalid && form.get('endAt')?.touched">Please enter a valid project end date.</span>
    </div>
    <div class="form-group">
      <a [routerLink]="isEdit ? ['../../details', project?.id] : ['..']" class="button button--secondary">Back</a>
      <button type="submit" class="button button--primary"
              [disabled]="form?.invalid">{{ !isEdit ? 'Create' : 'Update' }}</button>
    </div>
  </form>
</div>
