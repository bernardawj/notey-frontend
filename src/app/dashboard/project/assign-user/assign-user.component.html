<div id="project__assign-user" *ngIf="manageUser">
  <div class="card">
    <h3>Add Project Member</h3>
    <div *ngIf="error || success">
      <div class="alert alert--danger" *ngIf="error">
        {{ error }}
      </div>
      <div class="alert alert--success" *ngIf="success">
        {{ success }}
      </div>
    </div>
    <form [formGroup]="assignForm" (ngSubmit)="onAssign()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" required />
        <span class="form-validation" *ngIf="assignForm.get('email')?.invalid && assignForm.get('email')?.dirty">
          Please enter a valid email address.
        </span>
      </div>
      <div class="form-group">
        <button type="submit" class="button button--primary button--width-full" [disabled]="assignForm.invalid">Assign User</button>
      </div>
    </form>
  </div>
</div>
