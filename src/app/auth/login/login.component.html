<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control"/>
    <span id="login-form-validation__email" class="form-validation"
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">Please enter a valid email.</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control"/>
    <span id="login-form-validation__password" class="form-validation"
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">Please enter your password.</span>
  </div>
  <div class="form-group">
    <button id="login__button" type="submit" class="button button--primary button--width-full margin" [disabled]="loginForm.invalid">
      Login
    </button>
  </div>
</form>
