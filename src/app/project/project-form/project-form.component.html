<div class="card">
  <div class="alert alert--danger" *ngIf="error">
    {{ error }}
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input type="text" id="name" formControlName="name" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="description">Project Description</label>
      <input type="text" id="description" formControlName="description" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="startAt">Start At</label>
      <input type="date" id="startAt" formControlName="startAt" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="endAt">End At</label>
      <input type="date" id="endAt" formControlName="endAt" class="form-control"/>
      <span class="form-validation">Please enter a valid date.</span>
    </div>
    <div class="form-group">
      <a [routerLink]="['..']" class="button button--secondary">Back</a>
      <button type="submit" class="button button--primary"
              [disabled]="form.invalid">{{ !isEdit ? 'Create' : 'Update' }}</button>
    </div>
  </form>
</div>
